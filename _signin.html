<template name="signin">
  <div class="wrapper">
    <div class="left">
      <a href="https://twitter.com/willschiller" class="header-link"><i class="flaticon-twitter1"></i></a>
      <a href="https://github.com/aketekt/" class="header-link"><i class="flaticon-github10"></i></a>
    </div>
  </div>
  {{#if currentUser}}
         <p>You're logged in.</p>
     {{else}}
         {{> login}}
     {{/if}}
</template>
  <template name="login">
    <form>
      <h1>Login</h1>
        <p>Email</p>
        <input type="email" name="loginEmail">
        <p>Password</p>
        <input type="password" name="loginPassword">
        <input type="submit" value="Login">
    </form>
  </template>
